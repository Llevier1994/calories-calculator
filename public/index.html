<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <!-- Include your CSS stylesheets and fonts here -->
    <link rel="stylesheet" href="app.css" />

  <body>
    <header>
      <!-- Header content -->
      <h1>Calorie Tracker</h1>
      <nav>
        <!-- Navigation menu -->
        <ul>
          <li><a href="/" id="home-tab">Home</a></li>
          <li><a href="#add" id="add-meal-tab">Add Meal</a></li>
        </ul>
      </nav>
    </header>

    <div id="toast-modal" class="hidden">
      <div id="toast-content" class="toast-card">
        <span class="toast-message"></span>
      </div>
    </div>

    <main>
      <!-- Home section -->
      <section id="home-section">
        <h2>Welcome to the Calorie Tracker!</h2>
          </div>
        </div>
      </section>

      <!-- Add Meal section -->
      <section id="add-meal-section">
        <h3>Add a Meal</h3>
        <form id="add-meal-form">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="breakfast">Breakfast Calories:</label>
            <input
              type="number"
              id="breakfast"
              name="breakfast-calories"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="lunch">Lunch Calories:</label>
            <input
              type="number"
              id="lunch"
              name="lunch-calories"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="snack">Snack Calories:</label>
            <input
              type="number"
              id="snack"
              name="snack-calories"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="dinner">Dinner Calories:</label>
            <input
              type="number"
              id="dinner"
              name="dinner-calories"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="calories-burned">Calories Burned:</label>
            <input
              type="number"
              id="calories-burned"
              name="calories-burned"
              min="0"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Add Meal</button>
          </div>
        </form>
        <div id="net-calories" class="hidden">
          <h4>Net Calories:</h4>
          <p id="net-calories-value"></p>
        </div>
      </section>

      <!-- View History section -->
      <section id="view-history-section">
        <h2>View History</h2>
        <table id="history-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Breakfast</th>
              <th>Lunch</th>
              <th>Snack</th>
              <th>Dinner</th>
              <th>Burned</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>

        <!-- Modal for updating meal details -->
        <div id="update-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Update Meal Details</h3>
            <form id="update-form">
              <label for="update-breakfast">Breakfast:</label>
              <input
                type="number"
                id="update-breakfast"
                name="update-breakfast"
                min="0"
                required
              />

              <label for="update-lunch">Lunch:</label>
              <input
                type="number"
                id="update-lunch"
                name="update-lunch"
                min="0"
                required
              />

              <label for="update-snack">Snack:</label>
              <input
                type="number"
                id="update-snack"
                name="update-snack"
                min="0"
                required
              />

              <label for="update-dinner">Dinner:</label>
              <input
                type="number"
                id="update-dinner"
                name="update-dinner"
                min="0"
                required
              />

              <label for="update-burned">Calories Burned:</label>
              <input
                type="number"
                id="update-burned"
                name="update-burned"
                min="0"
                required
              />

              <input type="submit" value="Update" />
